<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PHPEPL - FORK</title>
	<link href='js/vendor/codemirror/lib/codemirror.css?ver=4.5' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro|Lato|Raleway' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="js/vendor/codemirror/theme/monokai.css">
	<link rel="stylesheet" type="text/css" href="css/better.css">
</head>
<body>
<div class="wrapper">
	<div class="snippets">
		<a href="#" id="new-snip-btn">+</a>
		<h3 class="current-snippet">Select Snippet</h3>
		<input type="search" name="snip-search" id="snip-search" placeholder="type to filter snippets...">
		<ul class="snippet-list">
		</ul>
	</div>
	<div class="code">
		<textarea id="editor"></textarea>
		<div class="output">
			<span>Press Ctrl+Enter to see output...</span>
		</div>
	</div>
</div>
<div class="footer hidden">
	PHPEPL Tidy
	<br>
	A fork of the original PHPEPL built by Mr. Joel Kemp at https://github.com/mrjoelkemp/phpepl
</div>
<span id="info-btn">?</span>
<script src='js/vendor/codemirror/lib/codemirror.js?ver=4.5'></script>
<script src='js/vendor/codemirror/addon/edit/closebrackets.js?ver=4.5'></script>
<script src='js/vendor/codemirror/addon/edit/matchbrackets.js?ver=4.5'></script>
<script src='js/vendor/codemirror/mode/htmlmixed/htmlmixed.js?ver=4.5'></script>
<script src='js/vendor/codemirror/mode/xml/xml.js?ver=4.5'></script>
<script src='js/vendor/codemirror/mode/javascript/javascript.js?ver=4.5'></script>
<script src='js/vendor/codemirror/mode/css/css.js?ver=4.5'></script>
<script src='js/vendor/codemirror/mode/clike/clike.js?ver=4.5'></script>
<script src='js/vendor/codemirror/mode/php/php.js?ver=4.5'></script>
<script src="js/modules.js"></script>
<script src="js/better.js"></script>
</body>
</html>
